name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Cambia 'main' si tu rama principal es diferente

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Cambia a la versi√≥n que necesitas

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: vite build && cp public/_redirects dist/_redirects

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
